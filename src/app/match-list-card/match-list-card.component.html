<mat-card>
  <mat-card-subtitle>
    {{ videoMetadata.title }} by {{ videoMetadata.channel }} on {{ videoMetadata.uploadDate | date }}
  </mat-card-subtitle>
  <mat-card-content>
    <div class="match-container container hide-on-xs">
      <div class="match-info-container">
        <div class="width-half-minus-1rem text-align-right">
          <span class="pointer" (click)="searchPlayer(match.playerOneName)">{{ match.playerOneName }}</span>&nbsp;
          <img class="portrait-36"
            src="../../assets/img/portraits/Portrait-{{ match.playerOneChar.toLowerCase() }}.gif" />
        </div>
        <div class="width-2rem">
          &nbsp;&nbsp;vs.&nbsp;&nbsp;
        </div>
        <div class="width-half-minus-1rem text-align-left">
          <img class="portrait-36"
            src="../../assets/img/portraits/Portrait-{{ match.playerTwoChar.toLowerCase() }}.gif" />&nbsp;
            <span class="pointer" (click)="searchPlayer(match.playerTwoName)">{{ match.playerTwoName }}</span>
        </div>
      </div>
      <div class="match-functionality-container">
        <a mat-icon-button color="primary" href="https://youtube.com/watch?v={{ match.video.youtubeId }}#t={{ match.youtubeTimestamp }}" target="blank">
          <mat-icon aria-label="watch">play_circle_filled</mat-icon>
        </a>
      </div>
    </div>
    <div class="flex-row hide-on-gt-xs">
      <div class="flex-column flex-1-1-auto">
        <div>
          <img class="portrait-36"
          src="../../assets/img/portraits/Portrait-{{ match.playerOneChar.toLowerCase() }}.gif" />&nbsp;
          <span class="pointer" (click)="searchPlayer(match.playerOneName)">{{ match.playerOneName }}</span>
        </div>
        <div>
          <img class="portrait-36"
          src="../../assets/img/portraits/Portrait-{{ match.playerTwoChar.toLowerCase() }}.gif" />&nbsp;
          <span class="pointer" (click)="searchPlayer(match.playerTwoName)">{{ match.playerTwoName }}</span>
        </div>
      </div>
      <div class="flex-column flex-align-center flex-1-1-auto flex-end">
        <a mat-icon-button color="primary" href="https://youtube.com/watch?v={{ match.video.youtubeId }}#t={{ match.youtubeTimestamp }}" target="blank">
          <mat-icon aria-label="watch">play_circle_filled</mat-icon>
        </a>
      </div>
    </div>
  </mat-card-content>
</mat-card>
