<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  <p>{{ description }}</p>
</div>
<div class="justify-content-right" mat-dialog-actions>
  <button mat-button color="accent" [mat-dialog-close]="false">{{ cancelText }}</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>{{ confirmText }}</button>
</div>
